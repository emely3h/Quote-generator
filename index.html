<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles.css">

<body>
  <header class="page-header">
    <div class="topDiv">


    <h1>Bekannte Zitate</h1>
        </div>
  </header>
  <div class="page-content">

    <p id="quote">Das Leben besteht hauptsächlich darin, dass man mit dem Unvorhergesehenen fertig werden muss.</p>
    <p class="pKursiv" id="quoteFrom">John Steinbeck</p>
    <button id="next">Nächstes Zitat</button>
  </div>
  <script type="text/javascript">
    var quotesArr = ["Das Leben besteht hauptsächlich darin, dass man mit dem Unvorhergesehenen fertig werden muss.",
      "Das Problem zu erkennen ist wichtiger als die Lösung zu erkennen, denn die genaue Darstellung des Problems führt zur Lösung.",
      "Die meisten Führungskräfte zögern, ihre Leute mit dem Ball laufen zu lassen, aber es ist erstaunlich, wie schnell ein informierter und motivierter Mensch laufen kann.",
      "Eine Investition in Wissen bringt immer noch die besten Zinsen.",
      "Eine positive Einstellung zu lösbaren Problemen ist bereits der halbe Erfolg.",
      "Es ist kein Drama, wenn das Projekt nicht nach Plan läuft. Es ist ein Drama, wenn der Projektmanager nichts davon weiß.",
      "Es ist nicht genug zu wissen, man muss es auch anwenden. Es ist nicht genug zu wollen, man muss es auch tun."
    ];
    var quotesFrom = ["John Steinbeck", "Albert Einstein",
      "Lee Iacocca", "Benjamin Franklin", "Ernst Ferstl", "Peter Hobbs", "Johann Wolfgang von Goethe"
    ];

    document.getElementById("next").onclick = function() {
      randomize();

    }


    function randomize() {
      var range = quotesArr.length;
      var randomIndex = Math.floor(Math.random() * range);
      var quote = quotesArr[randomIndex];
      var quoteFrom = quotesFrom[randomIndex];

      document.getElementById('quote').innerHTML = quote;
      document.getElementById('quoteFrom').innerHTML = quoteFrom;
    }
  </script>
</body>

</html>
